<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskForger</title>
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./jsscript/script.js" defer></script>
</head>
<body>
  <div class="header">
    <button id="toggleModeBtn"><i class="fa fa-moon-o"></i></button>
  </div>
  
  <div class="todo-container">
    <div class="board-header">
      <div style="width: 4.87%; border-right: 1px solid #000;"></div>
      <div class="column-title">To Do</div>
      <div class="column-title">In Progress</div>
      <div class="column-title">Done</div>
    </div>
    
    <div class="content-wrapper">
      <div class="side-labels">
        <div class="board-label">Board 1</div>
      </div>
      
      <div class="board-content">
        <div class="board-column">
            <div class="card">
                <div class="card-title">Projekt machen</div>
                <div class="card-details">Style testen</div>
            </div>
            <div class="empty-card"></div>
        </div>
        <div class="board-column">
        </div>
        <div class="board-column">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
